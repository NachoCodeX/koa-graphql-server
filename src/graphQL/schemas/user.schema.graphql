type User {
  _id: ID
  avatar: String
  firstName: String!
  lastName: String!
  gender: String!
  email: String!
  password: String!
  isLoggedIn: Boolean
  isActive: Boolean
  isBlocked: Boolean
  fullname: String
  createdAt: String
  updatedAt: String
}

type AuthenticationResponse {
  user: User
  token: String
}

input UserUpdateInput {
  firstName: String
  lastName: String
  gender: String
  email: String
  password: String
  avatar: String
}

input UserInput {
  firstName: String!
  lastName: String!
  gender: String!
  email: String!
  password: String!
}
